<!DOCTYPE html>
<html>
  <head>
    <!-- ENCODING FOR THE WORLD WIDE WEB - HOW YOUR CODE IS READ BY WEB BROWSERS -->
    <meta charset="utf-8">
    <!-- THE WORDS THAT DISPLAY AT THE TOP OF A TAB -->
    <title>Title</title>
    <!-- TELLS THE WEB BROWSER HOW TO VIEW THE CONTENT IMMEDIATELY ONCE THE PAGE LOADS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TELLS THE WEB BROWSER THAT THIS CODE IS USING BOOTSTRAP FRAMEWORK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- TELLS THE WEB BROWSER WHERE THE STYLESHEET IS -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!-- Latest JQuery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  </body>
</html>
