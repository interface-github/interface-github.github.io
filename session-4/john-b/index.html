<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>John Baumert</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- My jQuery -->
    <script src="js/script.js"></script>
    
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#top">Top</a></li>
            <li><a href="#middle">Middle</a></li>
            <li><a href="#bottom">Bottom</a></li>
          </ul>
        </div>
      </div>
    </nav>
            
    <div class="container">
      <section id="top">
         <h1>Top of page</h1>
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="https://static.pexels.com/photos/48727/pexels-photo-48727.jpeg" alt="Desk">
                <div class="carousel-caption">
                  <p>Desk</p>
                </div>
              </div>
              <div class="item">
                <img src="https://static.pexels.com/photos/52559/pexels-photo-52559.jpeg" alt="Forest">
                <div class="carousel-caption">
                  <p>Forest</p>
                </div>
              </div>
              <div class="item">
                <img src="https://static.pexels.com/photos/298062/pexels-photo-298062.jpeg" alt="Dog">
                <div class="carousel-caption">
                  <p>Dog</p>
                </div>
              </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>

        <section id="middle">
          <h1>This is a title (middle)</h1>
          <div class="row">
            <div class="col-md-8 fade">
              <a href="https://en.wikipedia.org/wiki/Squirrel"><img src="https://static.pexels.com/photos/237887/pexels-photo-237887.jpeg" alt="Squirrel"></a>
              <p>^ Squirrel ^</p>
            </div>
            <div class="col-md-4">
              <p>I am a paragraph. Hello. There is a squirrel. Wow.</p>
            </div>
          </div>
        </section>

        <section id="bottom">
          <h1>I am the bottom</h1>
          <div class="row">
            <div class="col-md-8 fade">
              <a href="https://en.wikipedia.org/wiki/Cat"><img src="https://static.pexels.com/photos/177809/pexels-photo-177809.jpeg"></a>
              <p>^ Cat ^</p>
            </div>
            <div class="col-md-4">
              <p>Oh hello. What brings you to the bottom of the page? Maybe this cat?</p>
            </div>
          </div>
        </section>
    </div>
  </body>
</html>
